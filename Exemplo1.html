<!DOCTYPE html>
<!--diz para o navegador o tipo de documento é html-->

<html>
    <!--tudo o que estiver dentro das tags html é o conteudo do html-->
    <head>
        <!--Elemento que configura a pagina para o navegador-->
    </head>

    <body>
        <!--Onde inserimos o conteudo das páginas-->
        <!--tudo o que é visual, ou seja , tudo o que o usuario pode ver, deve ser inserido no body -->
        <!--um arquivo html só pode ter 1 elemento body-->
        <header>
            <!--cabeçalho da pagina-->
        </header>
        <nav>
            <!--menu ou barra de navegação-->
        </nav>
        <main>
            <!--Conteudo principal da pagina-->
        </main>
        <footer>
            <!--rodapé da página-->
        </footer>
    </body>
    
</html>
